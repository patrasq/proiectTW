<div class="absolute top-0 h-screen w-full">

    <div class="flex items-center justify-center absolute top-1/2 left-1/2 z-20">
        <div class="max-w-max bg-white rounded-md p-10">
            <div class="flex flex-col">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" id="email" name="email" [(ngModel)]="this.form.controls.email" required>
                </mat-form-field>
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" name="password" [(ngModel)]="this.form.controls.password" required>
                </mat-form-field>

                <button mat-flat-button (click)="login()">Login</button>
            </div>
        </div>
    </div>

    <div class="w-full h-full relative z-10">
        <div class="absolute top-0 left-0 h-full w-full bg-gradient-to-br from-green-400 to-green-500 opacity-75"></div>
        <img src="https://source.unsplash.com/random/?food,food" alt="food" class="h-full w-full object-cover">
    </div>
</div>
